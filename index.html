<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- title -->
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <div class="grid">
    <div id="user-box">
      <div class="upper-user-box">

      </div>
      <div class="lower-user-box">

      </div>
    </div>
    <div class="box" id="work-container">
      <img src="images\icon-work.svg" class="icon" alt="work-icon">
      <div class="box-content">

      </div>
    </div>
    <div class="box" id="play-container">
      <img src="images\icon-play.svg" class="icon" alt="work-icon">
      <div class="box-content">

      </div>
    </div>
    <div class="box" id="study-container">
      <img src="images\icon-study.svg" class="icon" alt="work-icon">
      <div class="box-content">

      </div>
    </div>
    <div class="box" id="exercise-container">
      <img src="images\icon-exercise.svg" class="icon" alt="work-icon">
      <div class="box-content">

      </div>
    </div>
    <div class="box" id="social-container">
      <img src="images\icon-social.svg" class="icon" alt="work-icon">
      <div class="box-content">

      </div>
    </div>
    <div class="box" id="self-care-container">
      <img src="images\icon-self-care.svg" class="icon" alt="work-icon">
      <div class="box-content">

      </div>
    </div>
  </div>

  <!-- jquerry and js links -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
</body>

</html>
